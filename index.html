<!DOCTYPE html>
<html>
<head>
	<title>dicer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/680ef57b8e.js"></script>
	<style type="text/css">
		.title {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="title display-4">Video Dicer</h1>
			<p class="lead">Slice instructional tutorial videos into traversable, loopable sections to easily manage and follow along with.</p>
			<hr class="my-4" />
			<p>Copy and paste a link to a video file (.mp4, .webm) below to begin.</p>
			<form>
				<div class="form-group">
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="video_url" />
						<div class="input-group-append">
							<button type="submit" class="btn btn-primary"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
						</div>
					</div
				</div>
			</form>
		</div>
	</div>
</body>
</html>
